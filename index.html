<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/modern-normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>
    <header>
        <div class="container">
            <button class="toggle-nav" aria-label="primary navigation mobile"><img src="assets/images/icon-menu.svg"
                    alt="menu-icon"></button>
            <div class="logo"><img src="assets/images/logo.svg" alt=""></div>
            <nav class="desktop-nav">
                <ul aria-label="primary navigation">
                    <li><a href="">Collections</a></li>
                    <li><a href="">Men</a></li>
                    <li><a href="">Women</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="profile-cart-wrapper">
                <button class="cart-button" aria-label="shopping cart"><img src="assets/images/icon-cart.svg"
                        alt="cart-icon"></button>
                <a href="" aria-label="profile link"><img src="assets/images/image-avatar.png" alt=""></a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="lightbox">
                <div class="lightbox-main">
                    <button class="arrow-left"><img src="assets/images/icon-previous.svg" alt="arrow-left"></button>
                    <img src="assets/images/image-product-1.jpg" alt="product-image">
                    <button class="arrow-right"><img src="assets/images/icon-next.svg" alt="arrow-right"></button>
                </div>
                <div class="lightbox-thumbs">
                    <img src="assets/images/image-product-1-thumbnail.jpg" alt="product-image">
                    <img src="assets/images/image-product-2-thumbnail.jpg" alt="product-image">
                    <img src="assets/images/image-product-3-thumbnail.jpg" alt="product-image">
                    <img src="assets/images/image-product-4-thumbnail.jpg" alt="product-image">
                </div>
            </div>
            <div class="product-info">
                <div><span class="brand-title" aria-label="brand title">Sneaker company</span></div>
                <h1>Fall Limited Edition Sneakers</h1>
                <p aria-label="product description">These low-profile sneakers are your perfect casual wear companion. Featuring a
                    durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
                </p>
                <div class="price-wrapper">
                    <div class="price">
                        <span aria-label="price">$125</span><span aria-label="discount">50%</span>
                    </div>
                    <div class="discount"><span aria-label="old price">$250.00</span></div>
                </div>
                <div class="cart-wrapper">
                    <div class="quantity">
                        <button class="quantity-minus" aria-label="reduce quantity"><img src="assets/images/icon-minus.svg" alt=""></button>
                        <span class="quantity-number" aria-label="quantity number">0</span>
                        <button class="quantity-plus" aria-label="add quantity"><img src="assets/images/icon-plus.svg" alt=""></button>
                    </div>
                    <button class="button | add-to-cart" aria-label="add to cart"><img src="assets/images/icon-cart.svg" alt="">Add to cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
